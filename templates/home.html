<nav class="navbar navbar-expand-lg navbar-dark indigo">
  <a class="navbar-brand" href="#">Outlets</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
<div class="container mb-1">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-sm-12 text-center">
      <h1>IITGN Outlets</h1>
    </div>
  </div>

  <!--Rest card-->

  <div class="container">
    <div class="flex row">
    {% for outlet in outlets %}
      <div class="col-md-4">
        <div class="card " style="width: 18rem">
            <img id="image" src="#" class="card-img-top object-fit-fill mt-3" alt="outlets" style="height: 10rem" />
            <div class="card-body">
              <h5 class="card-title">{{outlet['name']}}</h5>
              <h5 class="card-title">{{outlet['phone_no']}}</h5>
              <form method="GET" action="{{url_for('customer', outlet_id=outlet['id'])}}">
                <div>
                  <button class="btn btn-primary"> Food Token</button>
                </div>
              </form>
            </div>
          </div>
      </div>
    {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
